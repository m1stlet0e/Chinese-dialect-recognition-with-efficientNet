<!DOCTYPE html>

<head>

    <style>
        * {

        body {

        .container {

        h1 {

        .subtitle {

        .upload-area {

        .upload-icon {

        input[type="file"] {

        .btn {

        }
        
        .btn:hover {

        }
        
        .btn:disabled {

            transform: none;
        }
        
        .loading {

            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;

            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .dialect-name {
            font-weight: 500;
            color: #333;
        }
        
        .confidence {
            color: #667eea;
            font-weight: 600;
        }
        
        .top-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .top-result h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .top-result .confidence {
            color: #fff;
            font-size: 32px;
        }
        
        .error {
            background: #ffe0e0;
            color: #d00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ æ–¹è¨€è¯†åˆ«ç³»ç»Ÿ</h1>
        <p class="subtitle">ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶,è¯†åˆ«ä¸­å›½æ–¹è¨€</p>
        
        <div class="status" id="status">æ£€æŸ¥æœåŠ¡çŠ¶æ€...</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <p style="color: #667eea; font-weight: 500; margin-bottom: 5px;">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</p>
            <p style="color: #999; font-size: 14px;">æ”¯æŒ WAV å’Œ MP3 æ ¼å¼</p>
            <input type="file" id="fileInput" accept=".wav,.mp3">
        </div>
        
        <div id="selectedFile" style="text-align: center; color: #666; margin-bottom: 10px;"></div>
        
        <button class="btn" id="uploadBtn" disabled>ä¸Šä¼ å¹¶è¯†åˆ«</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨è¯†åˆ«ä¸­,è¯·ç¨å€™...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="top-result">
                <p style="opacity: 0.9; margin-bottom: 5px;">è¯†åˆ«ç»“æœ</p>
                <h3 id="topDialect">--</h3>
                <p class="confidence" id="topConfidence">--%</p>
            </div>
            
            <h2>æ‰€æœ‰æ–¹è¨€æ¦‚ç‡</h2>
            <div id="allProbabilities"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFile = document.getElementById('selectedFile');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const status = document.getElementById('status');
        
        let currentFile = null;
        
        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    status.className = 'status online';
                    status.textContent = 'âœ“ æœåŠ¡åœ¨çº¿';
                } else {
                    throw new Error('æœåŠ¡å¼‚å¸¸');
                }
            } catch (err) {
                status.className = 'status offline';
                status.textContent = 'âœ— æœåŠ¡ç¦»çº¿ - è¯·å¯åŠ¨ API æœåŠ¡';
            }
        }
        
        // åˆå§‹æ£€æŸ¥
        checkStatus();
        
        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;
            
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['wav', 'mp3'].includes(ext)) {
                showError('è¯·é€‰æ‹© WAV æˆ– MP3 æ ¼å¼çš„éŸ³é¢‘æ–‡ä»¶');
                return;
            }
            
            currentFile = file;
            selectedFile.textContent = `å·²é€‰æ‹©: ${file.name}`;
            uploadBtn.disabled = false;
            error.style.display = 'none';
            result.style.display = 'none';
        }
        
        // ä¸Šä¼ å¹¶è¯†åˆ«
        uploadBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            
            uploadBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('file', currentFile);
                
                const response = await fetch(`${API_URL}/api/predict`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error || 'è¯†åˆ«å¤±è´¥');
                }
            } catch (err) {
                showError('ç½‘ç»œé”™è¯¯: ' + err.message);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
        
        // æ˜¾ç¤ºç»“æœ
        function showResult(data) {
            document.getElementById('topDialect').textContent = data.dialect;
            document.getElementById('topConfidence').textContent = 
                (data.confidence * 100).toFixed(2) + '%';
            
            const allProbs = document.getElementById('allProbabilities');
            allProbs.innerHTML = '';
            
            // æŒ‰æ¦‚ç‡æ’åº
            const sorted = Object.entries(data.all_probabilities)
                .sort((a, b) => b[1] - a[1]);
            
            sorted.forEach(([dialect, prob]) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span class="dialect-name">${dialect}</span>
                    <span class="confidence">${(prob * 100).toFixed(2)}%</span>
                `;
                allProbs.appendChild(item);
            });
            
            result.style.display = 'block';
        }
        
        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            error.textContent = 'é”™è¯¯: ' + message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
